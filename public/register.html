    <main class="container text-center">
        On this page, users will be able to sign up for a new account. <br>
        Already have an account? You can log in <a href="login.html">here.</a>
        <section class="section1">
            <h1>Register</h1>
            <br>
            <label for="firstname">first name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br><br>
            <label for="lastname">last name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br><br>
            <label for="username">username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confirm">confirm password:</label>
            <input type="password" id="confirm" name="confirm" required>
            <br>
            <button onclick="registerUser()" type="button" class="btn btn-success">Click to Register</button>
        </section>
    </main>
